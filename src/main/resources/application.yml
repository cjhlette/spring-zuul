zuul:
    ribbonIsolationStrategy: THREAD
    threadPool:
        useSeparateThreadPools: true
    ignored-service: "*" 
    prefix: /api
    routes:
        product-service:
            path: /products/**
            serviceId: product
            stripPrefix: false
        display-service:
            path: /displays/**
            serviceId: display
            stripPrefix: false

    
hystrix:
    command:
        product-service:
            execution:
                isolation:
                    strategy: THREAD
                    thread:
                        timeoutInMilliseconds: 20000
        display-service:
            execution:
                isolation:
                    strategy: THREAD
                    thread:
                        timeoutInMilliseconds: 20000

product-service:
    ribbon: 
        eureka:
            enabled: true
        NIWSServerListClassName: com.netflix.niws.loadbalancer.DiscoveryEnabledNIWSServerList
        ConnectTimeout: 5000
        ReadTimeout: 5000

        MaxTotalHttpConnections: 500
        MaxConnectionsPerHost: 100
    
display-service:
    ribbon:
        eureka:
            enabled: true
        NIWSServerListClassName: com.netflix.niws.loadbalancer.DiscoveryEnabledNIWSServerList
        ConnectTimeout: 5000
        ReadTimeout: 5000

        MaxTotalHttpConnections: 500
        MaxConnectionsPerHost: 100

eureka:
    client:
        healthcheck: true 
        fetch-registry: true
        serviceUrl:
#            defaultZone: ${vcap.services.eureka-service.credentials.uri:http://{Your-Eureka-Server-Address:8761}}/eureka/
            defaultZone: http://localhost:8761/eureka/
        instance:
            instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
            perferIpAddress: true

server:
  port: 4000
 
